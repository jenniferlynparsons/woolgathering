title: woolgathering
name: Jennifer Lyn Parsons
user_description: The digital garden of Jennifer Lyn Parsons
notes_url: "https://www.woolgathering.xyz"
profile_pic: /assets/img/me2020.jpg
favicon: /assets/img/favicon.png
copyright_name: Jennifer Lyn Parsons
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://www.woolgathering.xyz" # the base hostname & protocol for your site, e.g. http://example.com
encoding: utf-8

# Build settings
theme: null
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-toc

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  math_engine: null
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge

sass:
  style: compressed

collections:
  notes:
    output: true
    permalink: /notes/:title

toc:
  max_level: 3

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:title
      content-type: post
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes
